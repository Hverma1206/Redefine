<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Font</title>
    <style>
        body {
            width: 250px;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        .title1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 220px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            z-index: 1;
            right: 0;
            border-radius: 8px;
        }

        .dropdown-content label,
        .dropdown-content select,
        .dropdown-content input[type="range"],
        .dropdown-content #fontSizeValue,
        .dropdown-content button {
            display: block;
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
        }

        .dropdown-content select,
        .dropdown-content input[type="range"],
        .dropdown-content button {
            background-color: #f0f0f0;
        }

        .dropdown-content button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }

        .dropdown-content button:hover {
            background-color: #45a049;
        }

        .dropdown .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown .dropbtn:hover {
            background-color: #45a049;
        }

        #changeFontButton {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #changeFontButton:hover {
            background-color: #1976D2;
        }

        #fontSize {
            margin-top: 5px;
            width: calc(100% - 20px);
        }
    </style>
</head>

<body>
    <div class="title1">
        <h3 class="title">Change Font</h3>
        <div class="dropdown">
            <button class="dropbtn" id="settingsButton">â‹®</button>
            <div class="dropdown-content" id="settingsMenu">
                <label for="fontFamily">Font Family</label>
                <select id="fontFamily">
                    <option value="Arial">Arial</option>
                    <option value="OpenDyslexic">OpenDyslexic</option>
                    <option value="Verdana">Verdana</option>
                </select>

                <label for="fontSize">Font Size</label>
                <input type="range" id="fontSize" min="10" max="30" value="18">
                <div id="fontSizeValue">18px</div>

                <button id="applySettingsButton">Apply Selected Settings</button>
            </div>
        </div>
    </div>

    <button id="changeFontButton">Change Font to Arial (Predefined)</button>

    <script src="popup.js"></script>
    <script>
        document.getElementById('settingsButton').onclick = function() {
            var settingsMenu = document.getElementById('settingsMenu');
            settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
        };

        document.getElementById('fontSize').oninput = function() {
            var fontSizeValue = document.getElementById('fontSizeValue');
            fontSizeValue.textContent = this.value + 'px';
        };

        document.addEventListener('click', function(event) {
            var isClickInside = document.getElementById('settingsButton').contains(event.target);
            var settingsMenu = document.getElementById('settingsMenu');

            if (!isClickInside) {
                settingsMenu.style.display = 'none';
            }
        });
    </script>
</body>

</html>
